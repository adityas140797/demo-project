<div>
  <button type="button" class="btn btn-warning createPostBtn" data-toggle="modal" data-target=".newPost">NEW POST</button>
</div>

<div *ngFor="let post of posts" class="card">
  <div class="card-body">
    <p class="card-text">Posted by {{ post['creator']['name'] }} on {{ post['createdDate'] }}</p>
    <h5 class="card-title">{{ post['title'] }}</h5>
    <div class="text-right">
      <a href="">VIEW</a>
      <a href="">EDIT</a>
      <a href="">DELETE</a>
    </div>
  </div>
</div>

<div class="modal fade newPost" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"><b>New Post</b></h4>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputEmail1">TITLE</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">IMAGE</label>
          <input type="file" class="form-control-file">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">CONTENT</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn cancelBtn" data-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-success submitBtn" data-dismiss="modal">SUBMIT</button>
      </div>
    </div>
  </div>
</div>
